<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid calculator-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="calculator-wrapper card shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Calculator</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="themeSwitch">
                            <label class="form-check-label" for="themeSwitch">
                                <i class="fas fa-moon dark-icon"></i>
                                <i class="fas fa-sun light-icon"></i>
                            </label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="display-container mb-3">
                            <div class="previous-operand" id="previousOperand"></div>
                            <div class="current-operand" id="currentOperand">0</div>
                        </div>
                        <div class="buttons-container">
                            <div class="row g-2">
                                <div class="col-3">
                                    <button class="btn btn-danger w-100" data-action="clear">AC</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary w-100" data-action="delete">DEL</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary w-100" data-action="percent">%</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary w-100" data-operation="÷">÷</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-1">
                                <div class="col-3">
                                    <button class="btn btn-light w-100" data-number="7">7</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" data-number="8">8</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" data-number="9">9</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary w-100" data-operation="×">×</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-1">
                                <div class="col-3">
                                    <button class="btn btn-light w-100" data-number="4">4</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" data-number="5">5</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" data-number="6">6</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary w-100" data-operation="-">-</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-1">
                                <div class="col-3">
                                    <button class="btn btn-light w-100" data-number="1">1</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" data-number="2">2</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" data-number="3">3</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary w-100" data-operation="+">+</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-1">
                                <div class="col-3">
                                    <button class="btn btn-light w-100" data-number="0">0</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100" data-number=".">.</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-success w-100" data-action="equals">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/script.js"></script>
</body>
</html>
